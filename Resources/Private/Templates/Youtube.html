<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <div class="video-container youtube ratio16to9" id="video-container{data.uid}" style="background-image: url('{f:uri.image(image: data.youtubegdpr_previewimage)}')">
        <div class="hytPlayerWrapOuter">
            <div class="hytPlayerWrap">
                <div class="acceptgdpr" id="acceptgdpr{data.uid}">
                    <div class="acceptgdpr-text">
                        Mit dem Aufruf des Videos erklären Sie sich einverstanden, dass Ihre Daten an YouTube übermittelt werden und das Sie die <a href="https://www.inotec-licht.de/metanavigation-oben/datenschutz/" target="_blank">Datenschutzerklärung</a> gelesen haben.
                    </div>
                    <input id="acceptgdpr-btn{data.uid}" type="button" class="btn" value="Akzeptieren" />
                </div>
                <iframe id="gdpriframe{data.uid}" allowfullscreen
                        width="640" height="360"
                        data-src="https://www.youtube-nocookie.com/embed/{data.youtubegdpr}?rel=0&enablejsapi=1"
                        frameborder="0"
                ></iframe>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", function(event) {
            document.querySelector('#acceptgdpr-btn' + <f:format.raw>{data.uid}</f:format.raw>).addEventListener("click", function () {
                youtubegdpr(<f:format.raw>{data.uid}</f:format.raw>, '16-9', false);
            });
        });
    </script>
</f:section>
</html>
